<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Uber Request
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Uber+Move:wght@700&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Uber Move', sans-serif;
      background-color: #191970; /* MidnightBlue */
    }
  </style>
 </head>
 <body class="text-white p-6 max-w-md mx-auto">
  <h1 class="text-3xl font-bold mb-2">
   Go anywhere with Uber
  </h1>
  <p class="text-sm mb-6 font-normal">
   Request a ride, hop in, and go.
  </p>
  <form class="space-y-3 mb-6">
   <div class="relative">
    <input class="w-full rounded-lg bg-white text-black placeholder-gray-500 py-3 pl-12 pr-12 focus:outline-none" placeholder="Enter location" type="text"/>
    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-black text-lg">
     <i class="fas fa-map-marker-alt">
     </i>
    </span>
    <span class="absolute right-4 top-1/2 -translate-y-1/2 text-black text-lg">
     <i class="fas fa-paper-plane">
     </i>
    </span>
    <span class="absolute left-10 top-1/2 -translate-y-1/2 h-10 border-l border-gray-400">
    </span>
   </div>
   <div class="relative">
    <input class="w-full rounded-lg bg-white text-black placeholder-gray-500 py-3 pl-12 focus:outline-none" placeholder="Enter destination" type="text"/>
    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-black text-lg">
     <i class="fas fa-map-pin">
     </i>
    </span>
   </div>
   <div class="flex items-center space-x-4">
    <button class="bg-white text-black font-semibold rounded-md px-5 py-2" type="submit">
     See prices
    </button>
    <a class="text-white underline text-sm font-normal" href="#">
     Log in to see your recent activity
    </a>
   </div>
  </form>
  <img alt="High quality animated illustration of a sleek black Uber car centered in the image with a vibrant cityscape background featuring modern buildings, trees, and a bright sky" class="rounded-md w-full shadow-lg" height="400" src="https://storage.googleapis.com/a1aa/image/003670ef-7fec-4d0b-0e21-e517e9f64f87.jpg" width="600"/>
 </body>
</html>
